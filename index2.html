<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github Sign In Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
	<div class="logo">
		<img src="githublogo.png" alt="GitHub">
	</div>
	<div class="title">
		<p>Reset your password</p>
	</div>

 <form class="form"   name="myForm" action="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" >
			<div class="input_field">
			<label> email address</label>
			<input type="email" class="input"  id="newemail" required>

			<button  type="submit"  class="sign_btn" onclick="oUser()" >Send password reset email</button> 
		
		
		</div>
	
	</form>
	
	
</div>
